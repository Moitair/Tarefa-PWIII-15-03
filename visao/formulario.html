<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon.jpg" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Site de Bebibas alcoólicas</title>
</head>

<body>

    <h1 class="text-center">Nos diga qual bebida você quer!</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="alert-primary shadow">
                    <form id="form">

                        <div class="form-group">
                            <label>Nós fale seu nome</label>
                            <input type="text" name="NOME" id="NOME" class="form-control" placeholder="Digite seu nome">
                        </div>

                        <div class="form-group">
                            <label>Nós informe o ano que nasceu</label>
                            <input class="form-control" name="ANO" id="ANO" placeholder="YYYY" type="text"/>
                          </div>

                        <div class="form-group">
                            <label>Selecione uma bebida</label>
                            <select name="BEBIDA" id="BEBIDA" class="form-control">
                                <option value="">Selecione a bebida escolhida</option>
                                <option value="1">Cerveja</option>
                                <option value="2">Caipirinha</option>
                                <option value="3">Pinga</option>
                            </select>
                        </div>

                        <div class="form-group row justify-content-center">
                            <div class="col-12 col-sm-8 col-mc-6">
                                <button class="btn btn-primary btn-block btn-send shadow">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="retorno" class="row justify-content-center">
            
        </div>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>
</body>

</html>
